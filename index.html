<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/style.css" />
    <title>Admin Dashboard</title>
    <style>
      @font-face {
        font-family: "Roboto";
        src: url(./font/Roboto-VariableFont_wdth\wght.woff2) format(woff2);
        font-weight: 100 800;
      }
      body {
        font-family: "Roboto", sans-serif;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="dashboard"><h2>Dashboard</h2></div>
        <div></div>
        <div>
          <img src="./images/eye-view.svg" alt="eye-view" />
          <span>Home</span>
        </div>
        <div>Profile</div>
        <div>Messages</div>
        <div>History</div>
        <div>Tasks</div>
        <div>Communities</div>
        <div></div>
        <div>Settings</div>
        <div>Support</div>
        <div>Privacy</div>
      </div>
      <header>
        <img class="search-icon" src="./images/eye-view.svg" alt="eye-view" />
        <input type="search" />
        <img class="notification" src="./images/eye-view.svg" alt="eye-view" />
        <img class="mini-profile" src="./images/eye-view.svg" alt="eye-view" />
        <h3 class="user-name">Morgan Oakley</h3>
        <img class="main-profile" src="./images/eye-view.svg" alt="eye-view" />
        <div class="main-user-name">
          <h5>Hi, there</h5>
          <h3>Morgan Oakley (@morgan)</h3>
        </div>
        <button class="new-btn" type="button">New</button>
        <button class="upload-btn" type="button">Upload</button
        ><button class="share-btn" type="button">Share</button>
      </header>
      <main>
        <div class="your-projects">
            <h3>Your Projects</h3>
            <div class="card-container">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
        <div class="announcements">
            <h3>Announcements</h3>
        </div>
      </main>
    </div>
  </body>
</html>
